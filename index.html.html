<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Amount Splitter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css">
</head>
<body>
    <div class="container" data-aos="fade-up">
        <h1>Fixed Amount Splitter</h1>
        <form id="splitterForm">
            <label for="totalAmount">Total Amount:</label>
            <input type="number" id="totalAmount" required>
            
            <label for="numPeople">Number of People:</label>
            <input type="number" id="numPeople" required>
            
            <button type="submit">Split Amount</button>
        </form>
        <div id="result" data-aos="fade-in"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
